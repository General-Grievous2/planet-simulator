<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #controls { margin-bottom: 20px; }
        .control { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Gravity Simulator</h1>
    <div id="controls">
        <div class="control">
            <label for="mass">Mass (kg):</label>
            <input type="number" id="mass" value="5.972e24">  <!-- Earth mass -->
        </div>
        <div class="control">
            <label for="radius">Radius (m):</label>
            <input type="number" id="radius" value="6371e3">  <!-- Earth radius -->
        </div>
        <div class="control">
            <label for="velocity">Velocity (m/s):</label>
            <input type="number" id="velocity" value="3000">  <!-- Initial velocity -->
        </div>
        <button id="start">Start Simulation</button>
    </div>
    <canvas id="canvas" width="800" height="600" style="border:1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gravity;
        let planets = [];
        
        document.getElementById('start').addEventListener('click', startSimulation);

        function startSimulation() {
            const mass = parseFloat(document.getElementById('mass').value);
            const radius = parseFloat(document.getElementById('radius').value);
            const velocity = parseFloat(document.getElementById('velocity').value);
            setupPlanet(mass, radius, velocity);
            requestAnimationFrame(update);
        }

        function setupPlanet(mass, radius, velocity) {
            planets.push({ mass, radius, velocity, position: { x: canvas.width / 2, y: canvas.height / 2 } });
            gravity = (6.674 * Math.pow(10, -11) * mass) / Math.pow(radius, 2);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlanets();
            applyGravity();
            requestAnimationFrame(update);
        }

        function drawPlanets() {
            planets.forEach(planet => {
                ctx.beginPath();
                ctx.arc(planet.position.x, planet.position.y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'Blue';
                ctx.fill();
                ctx.stroke();
            });
        }

        function applyGravity() {
            planets.forEach(planet => {
                // Simplified gravitational simulation logic
                planet.position.x += planet.velocity * Math.cos(gravity);
                planet.position.y += planet.velocity * Math.sin(gravity);
            });
        }
    </script>
</body>
</html>
