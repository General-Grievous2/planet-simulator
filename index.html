<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Gravity Simulator</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff; }\n        canvas { border: 1px solid #fff; }\n    </style>\n</head>\n<body>\n    <h1>Gravity Simulator</h1>\n    <canvas id="canvas" width="800" height="600"></canvas>\n    <script>\n        const canvas = document.getElementById('canvas');\n        const ctx = canvas.getContext('2d');\n        const G = 6.67430e-11; // gravitational constant\n\n        class Planet {\n            constructor(x, y, mass, color) {\n                this.x = x;\n                this.y = y;\n                this.mass = mass;\n                this.color = color;\n                this.vx = 0;\n                this.vy = 0;\n            }\n\n            draw() {\n                ctx.fillStyle = this.color;\n                ctx.beginPath();\n                ctx.arc(this.x, this.y, Math.sqrt(this.mass) * 0.1, 0, Math.PI * 2);\n                ctx.fill();\n            }\n        }\n\n        let planets = [];\n        planets.push(new Planet(400, 300, 5e10, 'blue')); // Example planet\n\n        function update() {\n            ctx.clearRect(0, 0, canvas.width, canvas.height);\n            planets.forEach(planet => {\n                planet.draw();\n            });\n        }\n\n        function loop() {\n            update();\n            requestAnimationFrame(loop);\n        }\n\n        loop();\n    </script>\n</body>\n</html>\n
